<head>
  <title>chat</title>
</head>
<template name="index">
  {{#if currentUser}}
      {{>room}}
  {{else}}
      {{>login}}
  {{/if}}

</template>

<template name="login">
 <h2>Reg & Login</h2>
    <form id="login">
        <p>Username: <input type="text" name="username"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Reg & Login" ></p>
    </form>
{{tasks}}
</template>

<template name="room">
<div class="room-chat">
  <div class="room" id="room">
    <div class="box" id="box">
    {{#each oldchats}}
    <p><b>{{username}}</b>:{{message}}<time>{{time}}</time></p>
    {{/each}}
    </div>
  </div>
  <div class="list">
  Click member for personal chat
  {{#each members}}
  <span>{{username}}</span>{{/each}}
  </div>
  <div id="mainform">
  <form id="room-form">
  <input type="hidden" name="username" value="{{myusername}}">
  <input type="text" name="message">
  <button type="submit">Sent Message</button><button type="button" id="logout">Log out</button>
  </form>
  </div>
</div>

<div class="person-chat">
</div>

<div id="example" style="display: none">
<div class="chat">
  <div class="room">
    <div class="box">
    </div>
  </div>
<form>
<input type="hidden" name="username_from" value="">
<input type="hidden" name="username_to" value="">
<input type="text" name="message">
<button type="submit">Sent Message</button>
</form>
</div>
</div>

</template>


<template name="message">
<div id="mainform">
<form >
<input type="hidden" name="username" value="{{username}}">
<input type="text" name="message">
<button type="submit">Sent Message</button><button type="button" id="logout">Log out</button>
</form>
</div>
</template>
